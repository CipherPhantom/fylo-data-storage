<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="fylo-body">
    <img class="fylo-logo" src="images/logo.svg" alt="logo-icon-img">
    <div class="icons">
      <img class="doc-img" src="images/icon-document.svg" alt="document-icon-img">
      <img class="folder-img" src="images/icon-folder.svg" alt="folder-icon-img">
      <img class="upload-img" src="images/icon-upload.svg" alt="upload-icon-img">
    </div>
  </div>
  <div class="storage">
    <div class="memory">
      <p>Youâ€™ve used <span class="space-used">815 GB</span> of your storage</p>
      <div class="memory-space curves">
        <div class="memory-used curves">
          <div class="circle">
          </div>
        </div>
      </div>
        <p class="start">0 GB</p>
        <p class="end">1000 GB</p>
    </div>
    <div class="message">
      <div class="space-left">
        <div class="numbers">
          <div class="one">1
          </div>
          <div class="eight">8
          </div>
          <div class="five">5
          </div>
        </div>
        <p class="left"> GB LEFT</p>
      </div>
      <div class="message-icon-end">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Cipher Phantom</a>.
  </div>
</body>

</html>
